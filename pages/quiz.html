        function startQuiz(section) {
            currentSection = section;
            currentQuestionIndex = 0;
            score = 0;
            userAnswers = [];
            document.getElementById('start-screen').style.display = 'none';
            document.getElementById('quiz-screen').style.display = 'block';
            document.getElementById('section-title').textContent = `Section: ${section.toUpperCase()}`;
            loadQuestion();
        }

        function loadQuestion() {
            document.getElementById('question-number').textContent =
                `Question ${currentQuestionIndex + 1} of ${questions[currentSection].length}`;
            const questionData = questions[currentSection][currentQuestionIndex];
            document.getElementById('question-text').textContent = questionData.question;

            const optionsContainer = document.getElementById('options-container');
            optionsContainer.innerHTML = '';
            selectedOption = null;
            document.getElementById('submit-btn').disabled = true;

            questionData.options.forEach((option, index) => {
                const btn = document.createElement('button');
                btn.textContent = option;
                btn.onclick = () => {
                    selectedOption = index;
                    document.querySelectorAll('.options button').forEach(b => b.classList.remove('selected'));
                    btn.classList.add('selected');
                    document.getElementById('submit-btn').disabled = false;
                };
                optionsContainer.appendChild(btn);
            });
        }

        function submitAnswer() {
            if (selectedOption === null) return; // prevent submit if nothing is selected

            const questionData = questions[currentSection][currentQuestionIndex];
            const options = document.querySelectorAll('#options-container button');

            if (selectedOption === questionData.answer) {
                options[selectedOption].classList.add('correct');
                score++;
                userAnswers.push({ correct: true, selected: selectedOption });
                currentQuestionIndex++;
                if (currentQuestionIndex < questions[currentSection].length) {
                    setTimeout(loadQuestion, 300);
                } else {
                    showResults();
                }
            } else {
                options[selectedOption].classList.add('wrong');
                options[questionData.answer].classList.add('correct');
                userAnswers.push({ correct: false, selected: selectedOption, correctAnswer: questionData.answer });
                currentQuestionIndex++;
                if (currentQuestionIndex < questions[currentSection].length) {
                    setTimeout(loadQuestion, 1200);
                } else {
                    setTimeout(showResults, 1200);
                }
            }

            document.getElementById('submit-btn').disabled = true;
        }

        function showResults() {
            document.getElementById('quiz-screen').style.display = 'none';
            document.getElementById('result-screen').style.display = 'block';

            document.getElementById('result-text').textContent = `You scored ${score} out of ${questions[currentSection].length}`;

            const review = document.getElementById('answer-review');
            review.innerHTML = '';
            questions[currentSection].forEach((q, i) => {
                const div = document.createElement('div');
                div.innerHTML = `<strong>Q:</strong> ${q.question}<br>
                         <strong>Your Answer:</strong> ${q.options[userAnswers[i].selected] || 'None'}<br>
                         <strong>Correct Answer:</strong> ${q.options[q.answer]}`;
                div.style.marginBottom = '1rem';
                div.style.background = userAnswers[i].correct ? '#e0f7e9' : '#ffebee';
                div.style.padding = '0.5rem';
                div.style.borderRadius = '5px';
                review.appendChild(div);
            });
        }

        function showStartScreen() {
            document.getElementById('result-screen').style.display = 'none';
            document.getElementById('start-screen').style.display = 'block';
